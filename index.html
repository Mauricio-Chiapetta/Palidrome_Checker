<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
</head>

<body>



    <main class="container">

        <h1 class="title">Is it a Palindrome?</h1>

        <div class="palindrome-div">
            <label for="text-input">
                Enter in text to check for a palindrome:
            </label>
            <input type="text" id="text-input" class="palindrome-input">
            <button class="palindrome-btn" id="check-btin">Check</button>
            <div class="results-div hidden" id="result">
                <!-- <p> vai ser criado aqui -->
            </div>
        </div>

        <div class="palindrome-definition-div">
            <p class="palindrome-definition"> <span role="img" aria-label="light-bulb">&#128161</span>A <strong>Palindrome</strong> is a
                word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and
                spacing.</p>

        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
